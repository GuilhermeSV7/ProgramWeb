<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Marcação de Consulta</title>
</head>
<body>
    <h1>Formulário de Marcação de Consulta</h1>
    <form action="processar_formulario.php" method="POST">
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <br>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>
        <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        <br>

        <h2>Dados da Consulta</h2>
        <label for="especialidade">Especialidade Médica:</label>
        <select id="especialidade" name="especialidade" required>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Dermatologia">Dermatologia</option>
            <!-- Adicione outras especialidades aqui -->
        </select>
        <br>

        <label for="data_hora">Data e Hora:</label>
        <input type="datetime-local" id="data_hora" name="data_hora" required>
        <br>

        <label for="alergias">Medicamentos Alergicos:</label>
        <input type="text" id="alergias" name="alergias">
        <br>

        <label for="informacoes_adicionais">Informações Adicionais:</label>
        <textarea id="informacoes_adicionais" name="informacoes_adicionais" rows="4" cols="50"></textarea>
        <br>

        <input type="submit" value="Agendar Consulta">
    </form>
</body>
</html>
